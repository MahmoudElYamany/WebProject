                    <h3 class="mb-0">Customer</h3>
                    <small class="p-auto">Add Customer</small>
                </div>
            </div>
            <hr>
            <!--input customer-->
            <form class="px-4">
                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="inlineFormInputGroup">Customer Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inlineFormInputGroup" required>
                    </div>
                    <div class="form-group col-md-6 ">
                        <div class="form-group ">
                            <label for="inputGender">Gender<span class="text-danger">*</span> </label>
                            <select id="inputGender" class="form-control" required>
                                <option selected>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail">E-mail<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputMobile">Mobile <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="inputMobile" placeholder="xxx-xxxxxxxxx" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPhone">Phone</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="xxx-xxxxxxxxx">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCity">City<span class="text-danger">*</span></label>
                        <select id="inputCity" class="form-control" required>
                            <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

                <button type="submit" class="btn btn-warning float-right" onclick="addCustomer()">Submit</button>
            </form>
