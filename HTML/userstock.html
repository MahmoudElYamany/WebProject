    <!-- Bootstrap CSS CDN -->

<body>

                </li>
                <li>
                    <a href="userCustomer.html">
                        <i class="fas fa-user-friends"></i>
                        <span class="CTAs">Customer</span>
                    </a>
                </li>
                <li >
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span class="CTAs">Invoice</span>
                    </a>
                    <ul class="collapse list-unstyled " id="homeSubmenu">
                        <li>
                            <a href="userinvoicefill.html">New Invoice </a>
                        </li>
                        

                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-tablets"></i>
                        <span class="CTAs">Medicine</span>
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="userA.Page1.html">Category</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="userstock.html">
                        <i class="fas fa-dolly-flatbed"></i>
                        <span class="CTAs">Stock </span>
                    </a>

            <ul class="list-unstyled CTAs"  >
                <li>
                    <a style="text-align: center; background-color: yellow; color: #028090;" href="https://github.com/MahmoudElYamany/WebProject" class="download">Source code on GitHub</a>
                </li>
                
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn ">
                        <i class="fas fa-align-left "></i>

                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"

                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">

                            <li class="nav-item  ">

                            <li class="nav-item t ">

                               </li>
                        </ul>
                    </div>
                </div>

            </div>
            <hr>

            <table id="Table_id" class="table table-borderlessd" style="width:100%">
                <thead>
                    <tr>
                        <th>SL.</th>
                        <th>Medicine Name </th>
                        <th>Manufacturer Name</th>
                        <th>Medicine Type </th>
                        <th>Sell Price </th>               
                        <th>In Quantity </th>
                        <th>Sold QTY </th>
                        <th>Stock </th>
                        <th>Stock Sell Price </th>
                        <th>Stock Purchase Price</th>
                        
                    </tr>
                </thead>
                <tbody id="datastock">
                   
                </tbody>

            </table>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Popper.JS -->
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!--Table-->
    <script src="../node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <!--customer js-->
    <script src="../JS/stock.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#Table_id').DataTable();
        });


        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

        
    </script>
</body>

</html>
